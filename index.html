<!DOCTYPE html>
<html lang="en">

<head>
  <title>Antonella's Animals</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <section class="container">
    <h1>Antonella's Animals</h1>
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6">
        <button class="animals" name="cat">
          <img class="img-thumbnail" src="images/cat.png" alt="cat">
        </button>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6">
        <button class="animals" name="cow">
          <img class="img-thumbnail" src="images/cow.png" alt="cow">
        </button>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6">
        <button class="animals" name="dog">
          <img class="img-thumbnail" src="images/dog.png" alt="dog">
        </button>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6">
        <button class="animals" name="duck">
          <img class="img-thumbnail" src="images/duck.png" alt="duck">
        </button>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6">
        <button class="animals" name="goat">
          <img class="img-thumbnail" src="images/goat.png" alt="goat">
        </button>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6">
        <button class="animals" name="horse">
          <img class="img-thumbnail" src="images/horse.png" alt="horse">
        </button>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6">
        <button class="animals" name="lion">
          <img class="img-thumbnail" src="images/lion.png" alt="lion">
        </button>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6">
        <button class="animals" name="monkey">
          <img class="img-thumbnail" src="images/monkey.png" alt="monkey">
        </button>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6">
        <button class="animals" name="pork">
          <img class="img-thumbnail" src="images/pork.png" alt="pork">
        </button>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6">
        <button class="animals" name="rooster">
          <img class="img-thumbnail" src="images/rooster.png" alt="rooster">
        </button>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6">
        <button class="animals" name="sheep">
          <img class="img-thumbnail" src="images/sheep.png" alt="sheep">
        </button>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6">
        <button class="animals" name="wolf">
          <img class="img-thumbnail" src="images/wolf.png" alt="wolf">
        </button>
      </div>
    </div>
  </section>
<script src="js/script.js" charset="utf-8"></script>
</body>

</html>
